<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/common.css" rel="stylesheet">
</head>
<body>
<!--header-->
<div id="header"></div>

<!--spider-->
<div id="lb_id" class="lb_box">
    <div class="lb_imgbox">
        <div class="lb_imgleft">
            <ul class="lb_img">
                <li class="lb_li"><a href="#"><img class="img" src="./images/1.jpg" alt=""></a></li>
                <li class="lb_li"><a href="#"><img class="img" src="./images/2.jpg" alt=""></a></li>
                <li class="lb_li"><a href="#"><img class="img" src="./images/3.jpg" alt=""></a></li>
                <li class="lb_li"><a href="#"><img class="img" src="./images/4.jpg" alt=""></a></li>
                <li class="lb_li"><a href="#"><img class="img" src="./images/1.jpg" alt=""></a></li>
            </ul>
        </div>
        <div class="lb_point">
            <ol id='test' class="li_ol">
                <li class="lb_olli pointer"></li>
                <li class="lb_olli pointer"></li>
                <li class="lb_olli pointer"></li>
                <li class="lb_olli pointer"></li>
            </ol>
        </div>
        <div id="lb_lbtn" class="lb_btn lb_btnl flex align-center justify-center pointer"><span
                class="glyphicon glyphicon-menu-left text-white text-sl"></span></div>
        <div id="lb_rbtn" class="lb_btn lb_btnr flex align-center justify-center pointer"><span
                class="glyphicon glyphicon-menu-right text-white text-sl"></span></div>
    </div>
</div>

<!--footer-->
<div id="footer"></div>

<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/spider.js"></script>
<script>
    // 利用jq的load方法引入header
    $("#header").load('./header.html');

    // 利用jq的load方法引入footer
    $("#footer").load('./footer.html');
</script>
</body>
</html>
